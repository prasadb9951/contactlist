<div class="container">
    <h2 class= "page-header">Add Contact</h2>
    <form (submit) = "addContact()">
        
             <div class = "formgroup">
                    <label>First Name</label>
                    <input type = "text" [(ngModel)] = "first_name" name = "first_name" class = "form-control">
             </div>
             <div class = "formgroup">
                     <label>Last Name</label>
                    <input type = "text" [(ngModel)] = "last_name" name = "last_name" class = "form-control">
             </div>
             <div class = "formgroup">
                    <label>Phone</label>
                    <input type = "text" [(ngModel)] = "phone_name" name = "phone_name" class = "form-control" required>
            </div>
            <input type="submit" class="btn btn btn-success" value="add">
    </form>
</div>
    <div *ngfor ="lets contact of contacts"></div>
<div class = "col-md-3">
    {{contact.first_name}}
</div>
<div class = "col-md-3">
    {{contact.last_name}}
</div>
<div class = "col-md-3">
    {{contact.phone}}
</div>
<div class = "col-md-3">
    <input type="button" (click) = "deletecontact(contact,_id)" value="delete" class="btn btn-danger">
</div>
</div>
